<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">


        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location contailer -->
            <div class="grant-location-container">
                <img src="assets/location-img.png" alt="location" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search-img.png" alt="search" width="30" height="30" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->
            <div class="loading-container">
                <img src="" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather Info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img deat-weatcherIcon>

                <!-- temperature -->
                <p data-temperature></p>

                <!-- 3 cards -parameter -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>


            </div>
        </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
